<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 질문 엔지니어링 교육 - 웹 슬라이드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
    <style>
        :root {
            --slide-width: 720pt;
            --slide-height: 405pt;
            --nav-height: 50px;
            --bg-color: #f3f4f6;
            --primary-color: #2563eb;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-color);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #slide-viewport {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        #slide-container {
            width: var(--slide-width);
            height: var(--slide-height);
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            transform-origin: center center;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .slide-content {
            width: 100%;
            height: 100%;
            display: none;
            padding: 32pt 48pt;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        .slide-content.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Navigation Bar */
        #navbar {
            height: var(--nav-height);
            background: #1a2e2a;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            z-index: 100;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover:not(:disabled) {
            background: rgba(255,255,255,0.2);
            transform: translateY(-1px);
        }

        .nav-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        #slide-info {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255,255,255,0.7);
        }

        #progress-bar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.1);
        }

        #progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Thumbnails List (hidden by default) */
        #thumbnails-panel {
            position: fixed;
            bottom: var(--nav-height);
            left: 0;
            width: 100%;
            background: #fff;
            height: 120px;
            display: none;
            padding: 10px;
            overflow-x: auto;
            white-space: nowrap;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
            z-index: 90;
        }

        .thumb {
            display: inline-block;
            width: 160px;
            height: 90px;
            background: #eee;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid transparent;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            font-size: 10px;
            color: #666;
            text-align: center;
            line-height: 90px;
        }

        .thumb.active {
            border-color: var(--primary-color);
        }

        .thumb:hover {
            border-color: #ccc;
        }
    </style>
</head>
<body>
    <div id="slide-viewport">
        <div id="slide-container">
            <!-- Slides will be injected here -->
        </div>
    </div>

    <div id="navbar">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        
        <div style="display: flex; align-items: center; gap: 12pt;">
            <div style="width: 18pt; height: 18pt; background: linear-gradient(135deg, #2563eb 0%, #059669 100%); border-radius: 3pt; display: flex; align-items: center; justify-content: center;">
                <p style="color: #fff; font-size: 10pt; font-weight: 700;">AI</p>
            </div>
            <p style="font-size: 11pt; font-weight: 600; color: #fff;">AI 질문 엔지니어링 교육</p>
        </div>

        <div class="nav-controls">
            <button id="prev-btn" class="nav-btn">이전 (←)</button>
            <span id="slide-info">0 / 0</span>
            <button id="next-btn" class="nav-btn">다음 (→)</button>
            <button id="list-btn" class="nav-btn">목록 (L)</button>
        </div>
    </div>

    <div id="thumbnails-panel">
        <!-- Thumbs will be injected here -->
    </div>

    <script src="slides_data.js"></script>
    <script>
        let currentSlide = 0;
        const container = document.getElementById('slide-container');
        const slideInfo = document.getElementById('slide-info');
        const progressBar = document.getElementById('progress-bar');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const listBtn = document.getElementById('list-btn');
        const thumbsPanel = document.getElementById('thumbnails-panel');

        function init() {
            // Inject slides
            slidesData.forEach((slide, index) => {
                const div = document.createElement('div');
                div.className = 'slide-content';
                div.innerHTML = slide.content;
                div.style.background = slide.background;
                if (slide.padding && slide.padding !== "0") {
                    div.style.padding = slide.padding;
                }
                container.appendChild(div);

                // Thumbs
                const thumb = document.createElement('div');
                thumb.className = 'thumb';
                thumb.innerText = `Slide ${index + 1}`;
                thumb.onclick = () => goToSlide(index);
                thumbsPanel.appendChild(thumb);
            });

            updateSlide();
            handleResize();
            window.addEventListener('resize', handleResize);
            
            // Keyboard controls
            window.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === ' ') goToSlide(currentSlide + 1);
                if (e.key === 'ArrowLeft') goToSlide(currentSlide - 1);
                if (e.key === 'l' || e.key === 'L') toggleList();
            });

            prevBtn.onclick = () => goToSlide(currentSlide - 1);
            nextBtn.onclick = () => goToSlide(currentSlide + 1);
            listBtn.onclick = toggleList;
        }

        function goToSlide(index) {
            if (index < 0 || index >= slidesData.length) return;
            currentSlide = index;
            updateSlide();
            if (thumbsPanel.style.display === 'block') {
                toggleList();
            }
        }

        function updateSlide() {
            const slides = document.querySelectorAll('.slide-content');
            const thumbs = document.querySelectorAll('.thumb');
            
            slides.forEach((s, i) => {
                s.classList.toggle('active', i === currentSlide);
            });
            
            thumbs.forEach((t, i) => {
                t.classList.toggle('active', i === currentSlide);
            });

            slideInfo.innerText = `${currentSlide + 1} / ${slidesData.length}`;
            progressBar.style.width = `${((currentSlide + 1) / slidesData.length) * 100}%`;
            
            prevBtn.disabled = currentSlide === 0;
            nextBtn.disabled = currentSlide === slidesData.length - 1;
        }

        function toggleList() {
            const isVisible = thumbsPanel.style.display === 'block';
            thumbsPanel.style.display = isVisible ? 'none' : 'block';
        }

        function handleResize() {
            const viewport = document.getElementById('slide-viewport');
            const vw = viewport.clientWidth - 40; // padding
            const vh = viewport.clientHeight - 40;
            
            const sw = 960; // 720pt * 1.333
            const sh = 540; // 405pt * 1.333
            
            const scale = Math.min(vw / sw, vh / sh);
            container.style.transform = `scale(${scale})`;
        }

        init();
    </script>
</body>
</html>
