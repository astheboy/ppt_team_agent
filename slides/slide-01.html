<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 720pt;
      height: 405pt;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #e8f5f1 0%, #d4e9e2 100%);
      padding: 32pt 48pt;
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div style="display: flex; justify-content: space-between; align-items: center;">
    <div style="display: flex; align-items: center; gap: 16pt;">
      <div style="display: flex; align-items: center; gap: 8pt;">
        <div style="width: 18pt; height: 18pt; background: linear-gradient(135deg, #2563eb 0%, #059669 100%); border-radius: 3pt; display: flex; align-items: center; justify-content: center;">
          <p style="color: #fff; font-size: 10pt; font-weight: 700;">AI</p>
        </div>
        <p style="font-size: 11pt; font-weight: 600; color: #1a2e2a;">교사 연수</p>
      </div>
      <p style="display: inline-block; padding: 4pt 10pt; border: 1.5pt solid #059669; border-radius: 12pt; font-size: 9pt; font-weight: 500; color: #059669;">TEACHER TRAINING</p>
    </div>
    <div style="display: flex; align-items: center; gap: 8pt;">
      <p style="display: inline-block; padding: 4pt 10pt; background: #ffffff; border-radius: 12pt; font-size: 9pt; font-weight: 500; color: #4a5f5a;">2025</p>
      <div style="width: 28pt; height: 28pt; border: 1.5pt solid #2563eb; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
        <p style="font-size: 12pt; color: #2563eb;">→</p>
      </div>
    </div>
  </div>

  <!-- 메인 타이틀 -->
  <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
    <p style="display: inline-block; padding: 6pt 14pt; background: #2563eb; color: #ffffff; border-radius: 6pt; font-size: 10pt; font-weight: 600; letter-spacing: 0.05em; margin-bottom: 24pt; align-self: flex-start;">AI EDUCATION</p>
    <h1 style="font-size: 68pt; font-weight: 700; color: #1a2e2a; letter-spacing: -0.02em; line-height: 1.1; margin-bottom: 16pt;">
      학생 AI 질문<br>엔지니어링 교육법
    </h1>
    <p style="font-size: 20pt; color: #4a5f5a; font-weight: 500; letter-spacing: -0.01em;">
      교사를 위한 실전 가이드
    </p>
    <div style="margin-top: 32pt; display: flex; align-items: center; gap: 12pt;">
      <div style="width: 4pt; height: 32pt; background: linear-gradient(to bottom, #2563eb 0%, #059669 100%); border-radius: 2pt;"></div>
      <p style="font-size: 13pt; color: #4a5f5a; line-height: 1.6;">
        학생들의 AI 활용 역량을 키우는<br>
        체계적인 질문 기법과 교사 지원 전략
      </p>
    </div>
  </div>

  <!-- 푸터 정보 -->
  <div style="display: flex; gap: 64pt; padding-top: 16pt; border-top: 1.5pt solid rgba(5, 150, 105, 0.2);">
    <div>
      <p style="font-size: 9pt; color: #4a5f5a; margin-bottom: 4pt; font-weight: 500;">교육 대상</p>
      <p style="font-size: 11pt; font-weight: 600; color: #1a2e2a;">초·중·고 교사</p>
    </div>
    <div>
      <p style="font-size: 9pt; color: #4a5f5a; margin-bottom: 4pt; font-weight: 500;">연수 시간</p>
      <p style="font-size: 11pt; font-weight: 600; color: #1a2e2a;">2시간</p>
    </div>
    <div>
      <p style="font-size: 9pt; color: #4a5f5a; margin-bottom: 4pt; font-weight: 500;">난이도</p>
      <p style="font-size: 11pt; font-weight: 600; color: #1a2e2a;">초급 ~ 중급</p>
    </div>
  </div>
</body>
</html>
