<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    html { background: #fdfcfb; }
    body {
      width: 720pt; height: 405pt; margin: 0; padding: 0;
      font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
      display: flex; flex-direction: column;
      color: #1a1a1a;
      background: #fdfcfb;
      overflow: hidden;
      position: relative;
    }
    .background-pattern {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      opacity: 0.1;
      background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
      pointer-events: none;
    }
    .accent-bar {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 8pt;
      background: linear-gradient(90deg, #a11d21 0%, #0c2044 100%);
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40pt;
      z-index: 1;
    }
    .tag {
      font-size: 16pt;
      color: #a11d21;
      font-weight: bold;
      margin-bottom: 10pt;
      border: 2pt solid #a11d21;
      padding: 4pt 15pt;
      border-radius: 20pt;
    }
    h1 {
      font-size: 48pt;
      margin: 10pt 0;
      color: #0c2044;
      line-height: 1.2;
    }
    h2 {
      font-size: 24pt;
      font-weight: normal;
      color: #444;
      margin-top: 0;
    }
    .footer {
      position: absolute;
      bottom: 20pt;
      right: 30pt;
      font-size: 12pt;
      color: #888;
    }
    .image-container {
      margin-top: 20pt;
      width: 400pt;
      height: 180pt;
      background: #ddd;
      border-radius: 10pt;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4pt 15pt rgba(0,0,0,0.1);
    }
    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="background-pattern"></div>
  <div class="accent-bar"></div>
  <div class="main-content">
    <div class="tag">초등학교 5학년 사회</div>
    <h1>대한 독립 만세!</h1>
    <h2>3.1 운동이 일어난 과정에 대해 알아보기</h2>
    <div class="image-container">
      <img src="../images/title_manse.png" alt="3.1 운동 만세 시위">
    </div>
  </div>
  <div class="footer">
    제 3단원: 일제의 침략과 광복을 위한 노력
  </div>
</body>
</html>
