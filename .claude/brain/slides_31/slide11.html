<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        html {
            background: #fdfcfb;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            color: #1a1a1a;
            background: #fdfcfb;
            overflow: hidden;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            pointer-events: none;
        }

        .header {
            padding: 20pt 40pt;
            display: flex;
            align-items: center;
            z-index: 1;
        }

        .header-icon {
            width: 35pt;
            height: 35pt;
            background: #fbbf24;
            color: #78350f;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20pt;
            border-radius: 8pt;
            margin-right: 15pt;
        }

        h1 {
            font-size: 26pt;
            margin: 0;
            color: #0c2044;
        }

        .content {
            flex: 1;
            padding: 10pt 40pt 30pt 40pt;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 1;
        }

        .quiz-box {
            background: white;
            margin-bottom: 15pt;
            padding: 15pt 25pt;
            border-radius: 12pt;
            box-shadow: 0 4pt 10pt rgba(0, 0, 0, 0.05);
            border-left: 8pt solid #fbbf24;
            display: flex;
            flex-direction: column;
        }

        .question {
            font-size: 18pt;
            font-weight: bold;
            color: #333;
            margin-bottom: 5pt;
        }

        .answer {
            font-size: 16pt;
            color: #a11d21;
            font-weight: bold;
            align-self: flex-end;
            opacity: 0;
            /* Hidden initially, meant for transition or just reveal */
        }

        .quiz-box:hover .answer {
            opacity: 1;
        }

        .hint {
            font-size: 10pt;
            color: #888;
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="background-pattern"></div>
    <div class="header">
        <div class="header-icon">❓</div>
        <h1>배운 내용을 확인해 볼까요?</h1>
    </div>
    <div class="content">
        <div class="quiz-box">
            <p class="question">1. 3.1 운동의 배경이 된 미국 윌슨 대통령의 주장은?</p>
            <p class="answer">정답: 민족자결주의</p>
        </div>
        <div class="quiz-box">
            <p class="question">2. 학생과 시민들이 모여 독립 선언서를 처음 낭독한 장소는?</p>
            <p class="answer">정답: 탑골 공원</p>
        </div>
        <div class="quiz-box">
            <p class="question">3. 시각 장애에도 굴하지 않고 개성에서 만세 운동을 하신 분은?</p>
            <p class="answer">정답: 심영식 지사</p>
        </div>
        <div class="quiz-box">
            <p class="question">4. 3.1 운동의 결과로 수립된 정부의 이름은?</p>
            <p class="answer">정답: 대한민국 임시 정부</p>
        </div>
        <p class="hint">마우스 커서를 올리거나 넘기면 정답이 보여요! (HTML용 기능)</p>
    </div>
</body>

</html>
