<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        html {
            background: #fdfcfb;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            color: #1a1a1a;
            background: #fdfcfb;
            overflow: hidden;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            pointer-events: none;
        }

        .header {
            padding: 20pt 40pt;
            display: flex;
            align-items: center;
            z-index: 1;
        }

        .header-icon {
            width: 35pt;
            height: 35pt;
            background: #0c2044;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20pt;
            border-radius: 8pt;
            margin-right: 15pt;
        }

        h1 {
            font-size: 26pt;
            margin: 0;
            color: #0c2044;
        }

        .content {
            flex: 1;
            padding: 10pt 40pt 30pt 40pt;
            display: flex;
            gap: 30pt;
            z-index: 1;
        }

        .step-card {
            flex: 1;
            background: white;
            padding: 20pt;
            border-radius: 15pt;
            box-shadow: 0 5pt 15pt rgba(0, 0, 0, 0.05);
            border-bottom: 5pt solid #a11d21;
            display: flex;
            flex-direction: column;
        }

        .step-card h2 {
            font-size: 20pt;
            color: #0c2044;
            margin-top: 0;
            border-bottom: 2pt solid #eee;
            padding-bottom: 10pt;
        }

        .step-card p {
            font-size: 15pt;
            line-height: 1.6;
            color: #444;
        }

        .highlight {
            color: #a11d21;
            font-weight: bold;
        }

        .image-placeholder {
            margin-top: auto;
            width: 100%;
            height: 120pt;
            background: #f5f5f5;
            border-radius: 10pt;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 12pt;
        }
    </style>
</head>

<body>
    <div class="background-pattern"></div>
    <div class="header">
        <div class="header-icon">㊙️</div>
        <h1>2. 독립을 향한 비밀스러운 움직임</h1>
    </div>
    <div class="content">
        <div class="step-card">
            <h2>일본에서의 외침 (2.8)</h2>
            <p>일본 도쿄에 있던 한국인 <span class="highlight">유학생</span>들이 먼저 독립을 선언했어요. 이 소식이 고국으로 전해졌죠.</p>
            <div class="image-placeholder">[이미지: 2.8 독립 선언 당시 학생들]</div>
        </div>
        <div class="step-card">
            <h2>지도자들의 준비</h2>
            <p>종교계 지도자들과 학생 대표들이 모여 <span class="highlight">비밀리에</span> 독립 선언식과 만세 시위를 준비하기 시작했어요.</p>
            <div class="image-placeholder">[이미지: 독립 선언서 인쇄 장면 등]</div>
        </div>
    </div>
</body>

</html>
