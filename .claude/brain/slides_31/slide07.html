<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        html {
            background: #fdfcfb;
        }

        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', sans-serif;
            display: flex;
            flex-direction: column;
            color: #1a1a1a;
            background: #fdfcfb;
            overflow: hidden;
            position: relative;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
            pointer-events: none;
        }

        .header {
            padding: 20pt 40pt;
            display: flex;
            align-items: center;
            z-index: 1;
        }

        .header-icon {
            width: 35pt;
            height: 35pt;
            background: #333;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20pt;
            border-radius: 8pt;
            margin-right: 15pt;
        }

        h1 {
            font-size: 26pt;
            margin: 0;
            color: #0c2044;
        }

        .content {
            flex: 1;
            padding: 10pt 40pt 30pt 40pt;
            display: flex;
            gap: 30pt;
            z-index: 1;
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-panel {
            flex: 1.2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .warning-card {
            background: white;
            padding: 20pt;
            border-radius: 15pt;
            box-shadow: 0 5pt 15pt rgba(0, 0, 0, 0.05);
            border-left: 8pt solid #333;
        }

        .warning-card h2 {
            font-size: 20pt;
            color: #a11d21;
            margin-top: 0;
        }

        .warning-card p {
            font-size: 16pt;
            line-height: 1.6;
            color: #444;
        }

        .image-box {
            width: 100%;
            height: 250pt;
            background: #eee;
            border-radius: 15pt;
            overflow: hidden;
            box-shadow: 0 4pt 12pt rgba(0, 0, 0, 0.1);
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .highlight {
            color: #a11d21;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="background-pattern"></div>
    <div class="header">
        <div class="header-icon">⚔️</div>
        <h1>5. 일제의 잔인한 탄압</h1>
    </div>
    <div class="content">
        <div class="left-panel">
            <div class="warning-card">
                <h2>어떤 일이 일어났을까요?</h2>
                <p>일제는 평화로운 만세 시위를 <span class="highlight">총과 칼</span>로 무자비하게 진압했어요.</p>
                <p>수많은 사람들이 감옥에 갇히고, <span class="highlight">화성 제암리 학살 사건</span>처럼 마을 전체가 공격받기도 했답니다.</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="image-box">
                <img src="../images/jeamri.png" alt="제암리 사건">
            </div>
        </div>
    </div>
</body>

</html>
