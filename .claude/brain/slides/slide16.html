<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  
  <style>
    html { background: #f8fafc; }
    body {
      width: 720pt; height: 405pt; margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
      color: #1e293b;
      background: #f8fafc;
      overflow: hidden;
    }
    .slide-container {
      padding: 20pt 30pt;
      display: flex; flex-direction: column;
      flex: 1;
      box-sizing: border-box;
    }
    .header {
      border-left: 5pt solid #ef4444;
      padding-left: 12pt;
      margin-bottom: 12pt;
    }
    h1 { margin: 0; font-size: 26pt; color: #1e293b; line-height: 1.2; }
    h2 { margin: 3pt 0 0 0; font-size: 15pt; color: #ef4444; font-weight: normal; }
    .content-box {
      background: #ffffff;
      padding: 15pt;
      border-radius: 10pt;
      border: 1pt solid #e2e8f0;
      flex: 1;
      display: flex; flex-direction: column;
    }
    p, li { font-size: 14pt; line-height: 1.5; margin: 0; }
    .bullet-list { margin: 0; padding-left: 18pt; list-style: none; }
    .bullet-list li { margin-bottom: 8pt; position: relative; }
    .bullet-list li::before {
      content: "•";
      color: #ef4444;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    .guide-box {
      background: #f1f5f9;
      border-radius: 6pt;
      padding: 8pt;
      margin-top: 10pt;
      border-left: 3pt solid #334155;
    }
    .guide-box p { font-size: 10pt; color: #64748b; line-height: 1.3; }
    .footer {
      margin-top: auto;
      text-align: right;
    }
    .footer p {
      font-size: 9pt;
      color: #64748b;
      margin: 5pt 0 0 0;
    }
    .highlight { color: #ef4444; font-weight: bold; }
    .danger-box { background: #fee2e2; border-left: 3pt solid #ef4444; padding: 8pt; border-radius: 4pt; }
  </style>

</head>
<body>
  
    <div class="slide-container">
      <div class="header">
        <h1>우리 학교 소음 지도 만들기</h1>
        <h2>우리의 발명이 쓰일 곳은?</h2>
      </div>
      
      <div class="content-box">
        <p style="margin-bottom: 10pt;">만든 시스템을 어디에 설치하면 좋을까요?</p>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8pt;">
          <div style="background: #f8fafc; padding: 10pt; border-radius: 8pt; border: 1pt solid #e2e8f0; text-align: center;"><p>집중해야 할 도서관</p></div>
          <div style="background: #f8fafc; padding: 10pt; border-radius: 8pt; border: 1pt solid #e2e8f0; text-align: center;"><p>아기가 자는 침실</p></div>
          <div style="background: #f8fafc; padding: 10pt; border-radius: 8pt; border: 1pt solid #e2e8f0; text-align: center;"><p>소동이 심한 식당</p></div>
          <div style="background: #f8fafc; padding: 10pt; border-radius: 8pt; border: 1pt solid #e2e8f0; text-align: center;"><p>병원 복도</p></div>
        </div>
        <div class="guide-box">
          <p><b>선생님 가이드</b>: 단순히 코딩을 배우는 것에서 나아가, 다른 사람의 고통을 해결하는 도구로서의 코딩을 강조합니다.</p>
        </div>
      </div>
    
      <div class="footer">
        <p>우리 학교 소음 해결사 | Slide 16</p>
      </div>
    </div>
  
</body>
</html>
