<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  
  <style>
    html { background: #f8fafc; }
    body {
      width: 720pt; height: 405pt; margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column;
      color: #1e293b;
      background: #f8fafc;
      overflow: hidden;
    }
    .slide-container {
      padding: 20pt 30pt;
      display: flex; flex-direction: column;
      flex: 1;
      box-sizing: border-box;
    }
    .header {
      border-left: 5pt solid #ef4444;
      padding-left: 12pt;
      margin-bottom: 12pt;
    }
    h1 { margin: 0; font-size: 26pt; color: #1e293b; line-height: 1.2; }
    h2 { margin: 3pt 0 0 0; font-size: 15pt; color: #ef4444; font-weight: normal; }
    .content-box {
      background: #ffffff;
      padding: 15pt;
      border-radius: 10pt;
      border: 1pt solid #e2e8f0;
      flex: 1;
      display: flex; flex-direction: column;
    }
    p, li { font-size: 14pt; line-height: 1.5; margin: 0; }
    .bullet-list { margin: 0; padding-left: 18pt; list-style: none; }
    .bullet-list li { margin-bottom: 8pt; position: relative; }
    .bullet-list li::before {
      content: "•";
      color: #ef4444;
      font-weight: bold;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }
    .guide-box {
      background: #f1f5f9;
      border-radius: 6pt;
      padding: 8pt;
      margin-top: 10pt;
      border-left: 3pt solid #334155;
    }
    .guide-box p { font-size: 10pt; color: #64748b; line-height: 1.3; }
    .footer {
      margin-top: auto;
      text-align: right;
    }
    .footer p {
      font-size: 9pt;
      color: #64748b;
      margin: 5pt 0 0 0;
    }
    .highlight { color: #ef4444; font-weight: bold; }
    .danger-box { background: #fee2e2; border-left: 3pt solid #ef4444; padding: 8pt; border-radius: 4pt; }
  </style>

</head>
<body>
  
    <div class="slide-container">
      <div class="header">
        <h1>[활동 9] 강력한 경고 메시지 추가</h1>
        <h2>이중 조건으로 더 강력하게!</h2>
      </div>
      
      <div class="content-box">
        <div style="background: #fdf4ff; border-radius: 10pt; padding: 10pt; border: 1pt dashed #a855f7; margin-bottom: 15pt;">
          <p style="font-weight: bold; color: #a855f7; margin-bottom: 5pt;">[최종 명령 입력]</p>
          <p>"700을 넘어가는 소리는 배경을 빨갛게 하고 '위험! 즉각 주의!' 표시를 넣어줘."</p>
        </div>
        <div style="background: #ef4444; border-radius: 8pt; padding: 15pt; text-align: center; color: white;">
           <p style="font-size: 24pt; font-weight: bold;">☢️ 위험! 즉각 주의! ☢️</p>
        </div>
        <div class="guide-box">
          <p><b>선생님 가이드</b>: 여러 개의 조건을 겹쳐서 만드는 법을 지도합니다. (500 초과는 노란색, 700 초과는 빨간색 등)</p>
        </div>
      </div>
    
      <div class="footer">
        <p>우리 학교 소음 해결사 | Slide 15</p>
      </div>
    </div>
  
</body>
</html>
